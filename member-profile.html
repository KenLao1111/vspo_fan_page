<!DOCTYPE html>
<html lang="ja" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSPO! Member Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="brand">
                <a href="index.html" class="brand-link">
                    <h1>VSPO!</h1>
                    <p data-i18n="headerDesc">Virtual eSports Project</p>
                </a>
            </div>
            
            <div class="controls-wrapper">
                <div class="settings-controls">
                    <select id="themeSelect" class="form-select">
                        <option value="dark">暗色主題</option>
                        <option value="light">亮色主題</option>
                        <option value="sepia">復古主題</option>
                        <option value="gaming">遊戲主題</option>
                    </select>
                    <select id="languageSelect" class="form-select">
                        <option value="ja">日本語</option>
                        <option value="en">English</option>
                        <option value="zh">中文</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <div class="back-link mb-4">
            <a href="index.html" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> <span data-i18n="backToHome">Back to Home</span>
            </a>
        </div>

        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-banner" id="profileBanner">
                    <!-- Banner image will be set by JS -->
                </div>
                <div class="profile-avatar-container">
                    <div class="profile-avatar" id="profileAvatar">
                        <!-- Avatar image will be set by JS -->
                    </div>
                    <div class="live-status" id="liveStatus">
                        <span class="status-indicator"></span>
                        <span class="live-text">LIVE</span>
                        <span class="offline-text">OFFLINE</span>
                    </div>
                </div>
            </div>

            <div class="profile-content">
                <div class="profile-info">
                    <h1 id="memberName" class="profile-name">Member Name</h1>
                    <div class="profile-team" id="memberTeam">Team Name</div>
                    <div class="profile-debut" id="memberDebut">Debut Date</div>
                    
                    <div class="social-links mt-3">
                        <a href="#" id="youtubeLink" target="_blank" class="social-link youtube">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a href="#" id="twitterLink" target="_blank" class="social-link x-twitter">
                            <i class="fa-brands fa-x"></i>
                        </a>
                    </div>
                </div>

                <div class="profile-tabs">
                    <ul class="nav nav-tabs" id="profileTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="about-tab" data-bs-toggle="tab" data-bs-target="#about" type="button" role="tab" aria-controls="about" aria-selected="true" data-i18n="profile.aboutTab">About</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="videos-tab" data-bs-toggle="tab" data-bs-target="#videos" type="button" role="tab" aria-controls="videos" aria-selected="false" data-i18n="profile.videosTab">Videos</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="schedule-tab" data-bs-toggle="tab" data-bs-target="#schedule" type="button" role="tab" aria-controls="schedule" aria-selected="false" data-i18n="profile.scheduleTab">Schedule</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="gallery-tab" data-bs-toggle="tab" data-bs-target="#gallery" type="button" role="tab" aria-controls="gallery" aria-selected="false" data-i18n="profile.galleryTab">Gallery</button>
                        </li>
                    </ul>
                    
                    <div class="tab-content p-3" id="profileTabContent">
                        <div class="tab-pane fade show active" id="about" role="tabpanel" aria-labelledby="about-tab">
                            <div class="profile-bio" id="memberBio">
                                <!-- Bio will be populated by JS -->
                            </div>
                            
                            <div class="profile-details mt-4">
                                <h3 data-i18n="profile.detailsTitle">Details</h3>
                                <div class="row">
                                    <div class="col-md-6">
                                        <ul class="details-list">
                                            <li><strong data-i18n="profile.height">Height:</strong> <span id="memberHeight">-</span></li>
                                            <li><strong data-i18n="profile.birthday">Birthday:</strong> <span id="memberBirthday">-</span></li>
                                            <li><strong data-i18n="profile.fanName">Fan Name:</strong> <span id="memberFanName">-</span></li>
                                        </ul>
                                    </div>
                                    <div class="col-md-6">
                                        <ul class="details-list">
                                            <li><strong data-i18n="profile.favoriteGames">Favorite Games:</strong> <span id="memberGames">-</span></li>
                                            <li><strong data-i18n="profile.illustrator">Illustrator:</strong> <span id="memberIllustrator">-</span></li>
                                            <li><strong data-i18n="profile.hashtag">Hashtag:</strong> <span id="memberHashtag">-</span></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="tab-pane fade" id="videos" role="tabpanel" aria-labelledby="videos-tab">
                            <div class="videos-container" id="videosContainer">
                                <div class="loading-spinner" id="videosLoading">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                                <!-- Videos will be populated by JS -->
                            </div>
                        </div>
                        
                        <div class="tab-pane fade" id="schedule" role="tabpanel" aria-labelledby="schedule-tab">
                            <div id="scheduleContainer">
                                <div class="loading-spinner" id="scheduleLoading">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                                <!-- Schedule will be populated by JS -->
                            </div>
                        </div>
                        
                        <div class="tab-pane fade" id="gallery" role="tabpanel" aria-labelledby="gallery-tab">
                            <div class="gallery-container" id="galleryContainer">
                                <!-- Gallery will be populated by JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p> 2025 VSPO! Fan Page</p>
            <div class="social-links">
                <a href="https://twitter.com/Vspo77" target="_blank" class="social-link">
                    <i class="fa-brands fa-x"></i>
                </a>
                <a href="https://www.youtube.com/@Vspo77" target="_blank" class="social-link">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="translations.js"></script>
    <script src="member-data.js"></script>
    <script src="profile.js"></script>
</body>
</html>
